<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="display">
        <div class="header">
            <img src="logo.jpg" alt="logo" width="5%" height="5%">
            <h1>LoggedIn</h1>
        </div>
        <div class="container">
            <h4>Sample Log in Page</h4>
            <form action="home.html" method="post">
                <input type="email" id="email" name="email" placeholder="Email">
                <input type="password" id="password" name="password" placeholder="Password">
                <div class="line">
                    <input type="submit" value="Submit" class="button" id="submit-button"></input>
                    <input type="button" value="Clear" class="button" id="clear-button"></input>
                </div>
            </form>
            <script src="script.js"></script>
        </div>
    </div>
</body>
</html>
